<body>
<a class="fi-shuffle"  href="https://graydients.com/"></a>
<script>
    "use strict";

    var shuffle = document.querySelector('.fi-shuffle');
    var graydient = document.querySelector('.graydient');

    function random_gradient() {
        if(Math.random() > .5) {
            random_radial_gradient();
        } else {
            random_linear_gradient();
        }
    }

    shuffle.ontouchstart = function(e) {
        e.preventDefault();

        random_gradient();
    };

    shuffle.onclick = function(e) {
        e.preventDefault();

        random_gradient();
    };

    // https://stackoverflow.com/a/1484514/1546457
    function random_color() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        var gray = '';

        for (var i = 0; i < 2; i++) {
            gray += letters[Math.floor(Math.random() * 16)];
        }

        color += gray + gray + gray;

        return color;
    }

    function random_linear_gradient() {
        if(Math.random() > .5) {
            random_linear_gradient_2();
        } else {
            random_linear_gradient_3();
        }
    }

    function random_linear_gradient_2() {
        var c1 = random_color();
        var c2 = random_color();

        console.log('random_linear_gradient_2', c1, c2);

        graydient.style.backgroundImage = 'linear-gradient(to right, ' + c1 + ', ' + c2 + ')';
    }

    function random_linear_gradient_3() {
        var c1 = random_color();
        var c2 = random_color();
        var c3 = random_color();

        console.log('random_linear_gradient_3', c1, c2, c3);

        graydient.style.backgroundImage = 'linear-gradient(to right, ' + c1 + ', ' + c2 + ', ' + c3 + ')';
    }

    function random_radial_gradient() {
        if(Math.random() > .5) {
            random_radial_gradient_2();
        } else {
            random_radial_gradient_3();
        }
    }

    function random_radial_gradient_2() {
        var c1 = random_color();
        var c2 = random_color();

        console.log('random_radial_gradient_2', c1, c2);

        graydient.style.backgroundImage = 'radial-gradient(ellipse at center, ' + c1 + ', ' + c2 + ')';
    }

    function random_radial_gradient_3() {
        var c1 = random_color();
        var c2 = random_color();
        var c3 = random_color();

        console.log('random_radial_gradient_3', c1, c2, c3);

        graydient.style.backgroundImage = 'radial-gradient(ellipse at center, ' + c1 + ', ' + c2 + ', ' + c3 + ')';
    }

    random_gradient();
</script>
